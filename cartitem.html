<!DOCTYPE html>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #fff;
      }

      .header {
        background: #c4bcbc;
        text-align: center;
        padding: 30px 0;
        font-size: 32px;
        font-weight: bold;
      }

      .cart-wrapper {
        display: flex;
        justify-content: space-between;
        padding: 40px 60px;
        gap: 20px;
        flex-wrap: wrap;
      }

      .cart-left {
        flex: 3;
      }

      .cart-item {
        display: flex;
        background: #fff;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 6px;
      }

      .item-details {
        flex-grow: 1;
      }

      .item-details h3 {
        font-size: 18px;
        margin-bottom: 4px;
      }

      .item-details p {
        margin: 3px 0;
      }

      .cart-icons {
        font-size: 18px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .cart-right {
        flex: 1;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        min-width: 260px;
      }

      .cart-right h3 {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .checkout {
        margin-top: 20px;
        display: block;
        width: 100%;
        background: #00b0ff;
        border: none;
        color: white;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .cart-wrapper {
          flex-direction: column;
          padding: 20px;
        }

        .cart-left,
        .cart-right {
          width: 100%;
        }
      }
    </style>
    <link rel="stylesheet" href="style.css" />
