<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>57PJFASHION</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #fff;
      }

      .hero {
        width: 100%;
        height: auto;
        display: block;
      }

      .contact-container {
        display: flex;
        justify-content: space-between;
        padding: 40px 60px;
        flex-wrap: wrap;
      }

      .form-box {
        background: #f4f4f4;
        padding: 20px 30px;
        border-radius: 8px;
        width: 48%;
        min-width: 280px;
      }

      .form-box h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group textarea {
        height: 80px;
        resize: vertical;
      }

      .form-box button {
        padding: 10px 20px;
        background: #2b7eff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      .info-box {
        width: 48%;
        min-width: 280px;
        padding: 20px 30px;
      }

      .info-box h2 {
        margin-bottom: 20px;
      }

      .info-icons {
        font-size: 22px;
        line-height: 2;
        color: #2b7eff;
      }

      .map-box {
        background: #00b0ff;
        color: white;
        text-align: center;
        padding: 80px 20px;
        font-size: 24px;
        margin: 40px 60px;
        border-radius: 12px;
      }

      @media (max-width: 768px) {
        .contact-container {
          flex-direction: column;
          padding: 20px;
        }

        .form-box,
        .info-box {
          width: 100%;
          margin-bottom: 20px;
        }

        .map-box {
          margin: 20px;
        }
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--Icon-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!--Swiper Js-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="content-wrapper">
      <div class="logo">
        <a href="/"><img src="/images/logo.jpg" class="img-fluid" alt="" /></a>
      </div>

search
</span></span>

      <nav class="d-flex gap-4">
        <a href="/" class="nav-item"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="/" class="nav-item"><p>Home</p></a>
        <a href="/products.html" class="nav-item"><p>Products</p></a>
        <a href="/contact.html" class="nav-item"><p>Contact</p></a>
        <a href="/cartitem.html" class="nav-item"

        <a href="/" class="nav-item"

      </nav>
    </header>
    <!-- Hero Image -->
    <img src="https://i.imgur.com/WC7ei5n.jpg" alt="Contact" class="hero" />

    <!-- Contact Section -->
    <div class="contact-container">
      <!-- Message Form -->
      <div class="form-box">
        <h2>Message Us</h2>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea placeholder="Your message..."></textarea>
        </div>
        <button>Send</button>
      </div>

      <!-- Contact Info -->
      <div class="info-box">
        <h2>Meet Us</h2>
        <div class="info-icons">
